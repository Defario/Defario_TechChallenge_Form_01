<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e351791a2.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>VALIDATION FORM</title>
</head>

<body>
    
    <div class = "box">

        <div class="form-title">
            <h1>REGISTER</h1>
        </div>

        <form id="form" class="form" action="register.html" method="post">
            <div class="form-item">
                <label for="username">USERNAME</label><br>
                <input type="text" name="username" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fa-solid fa-circle-xmark"></i>
                <small>Error Message</small>
            </div>

            <div class="form-item">
                <label for="email">EMAIL</label><br>
                <input type="text" name="email" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fa-solid fa-circle-xmark"></i>
                <small>Error Message</small>
            </div>

            <div class="form-item">
                <label for="password">PASSWORD</label><br>
                <input type="password" name="password" id="password">    
                <i class="fas fa-check-circle"></i>
                <i class="fa-solid fa-circle-xmark"></i>
                <small>Error Message</small>
            </div>

            <div class="form-item2">
                <div class="radio">
                    <input type="radio" name="gender" id="pria" value="pria">Pria
                    <input type="radio" name="gender" id="wanita" value="wanita">Wanita
                </div>
                <small id="pesan">Error Message</small>
            </div>

            <button type="submit">SUBMIT</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
